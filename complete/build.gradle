buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/libs-release" }

    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gs-accessing-data-gemfire'
    version = '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    runtime("org.springframework.shell:spring-shell:1.0.0.RELEASE")
    compile 'org.springframework.data:spring-data-geode:1.0.0.INCUBATING-RELEASE'
    compile 'org.apache.geode:geode-lucene:1.0.0-incubating'
}

